<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/3eb63440e4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Javascript</title>
</head>
<body>

    <div class="contenedor">

        <h1>Piedra, papel o tijera</h1>
        <h2 id="ganador">¡Jugá!</h2>

        <div class="botones">
            <button id="piedra" value="piedra" class="boton">Piedra <i class="far fa-hand-rock"></i></i></button>
            <button id="papel" value="papel" class="boton">Papel <i class="far fa-hand-paper"></i></button>
            <button id="tijera" value="tijera" class="boton">Tijera <i class="far fa-hand-scissors"></i></button>
            

        <div class="resultados">
            <div class="empate">Empates: </div>
            <div class="yo">Usuario: </div>
            <div class="computadora">Computadora: </div>
        </div>    
            
        </div>

        <div class="imagenes">
            <div class="imgContenedor">
                <h3>Jugador</h3>
                <img src="" alt="" class="img-jugador">
            </div>
            <div class="imgContenedor">
                <h3>Computadora</h3>
                <img src="" alt="" class="img-compu">
            </div>
        </div>

        <input type="button" class="reset" id="reset" value="Reset">
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
